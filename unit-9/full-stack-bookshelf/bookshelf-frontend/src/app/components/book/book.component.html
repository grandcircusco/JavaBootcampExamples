<li
  class="book"
  [class.checked-out]="book?.lentOut"
  [class.available]="!book?.lentOut"
>
  <p>"{{ book?.title }}" by: {{ book?.author }}</p>
  <p>({{ book?.pages }} pages)</p>
  @if (book?.lentOut) {
    <p class="lent-out-message">
        (Book is currently lent out)
      </p>
  }
  
  <button (click)="updateBook()">
    {{ !book?.lentOut ? "Lend to a friend" : "Book has been returned" }}
  </button>
  <button (click)="remove()">Remove & donate to library</button>
</li>
